<div class="container">
    <h3 mat-dialog-title>Are you sure to delete this Proces ?</h3>
    <div mat-dialog-content>
        <div class="row">
            <!--Gift Icon-->
            <div class="col text-center"> <i class="far fa-times-circle fa-6x col-red"></i> </div>
            <!--Modal Text-->
            <div class="col-8">
                <dl class="dl-horizontal">
                    <dt class="pull-left me-2">Proces Title :</dt>
                    <dd>{{data.Titre}}</dd>
                    <dt class="pull-left me-2">Project:</dt>
                    <dd> {{ data.Project.Projectname }}</dd>
                    <dt class="pull-left me-2">Sender:</dt>
                    <dd> {{ data.Sender.fullName }}</dd>
                    <dt class="pull-left me-2">Date:</dt>
                    <dd> {{ data.Date }}</dd>
                    <dt class="pull-left me-2">Communication type:</dt>
                    <dd> {{ data.Type_Communication }}</dd>
                </dl>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end" class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Delete
    </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </mat-dialog-actions>
</div>
