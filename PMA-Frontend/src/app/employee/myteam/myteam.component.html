<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'My Team'" [items]="['Home']" [active_item]="'My Team'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="row" *ngFor="let item of projects">
                            <div class="col-12" *ngFor="let i of item.equipe">
                                <div class="card p-3" *ngIf="i._id!=id">
                                    <div class="row">
                                        <div class="col-12 col-md-2 mb-0">
                                            <img class="img-circle doc-card-image" style="width: 150px;"
                                                [src]="i.image">
                                        </div>
                                        <div class="col-md-6 border-right mb-0">
                                            <div class="doc-card-title">
                                                <h4>{{i.fullName}}</h4>
                                            </div>

                                            <!--  <div class="d-flex flex-row align-items-center">
                                                <div class="d-flex flex-row align-items-center ratings"><span class="msr-1 rating-number">4</span>
                                                    <div class="stars"><i class="fas fa-star col-orange"></i><i class="fas fa-star col-orange"></i><i class="fas fa-star col-orange"></i><i class="fas fa-star col-orange"></i><i class="far fa-star col-orange"></i></div>
                                                    <span class="msr-2 ">(12342 ratings)
                                                        </span>
                                                </div>
                                            </div> -->
                                            <div class="description">
                                                <p>This person is your team member for the project
                                                    <strong>{{item.Projectname}} .</strong>
                                                    <br>
                                                </p>
                                            </div>

                                        </div>
                                        <div class="d-flex col-md-4 mb-0">
                                            <div class="d-flex flex-column justify-content-start user-profile w-100">
                                                <div><i class="fas fa-map-marker-alt pt-3 psr-3"
                                                        matTooltip="Address"></i> {{i.address}}
                                                </div>
                                                <div><i class="fas fa-calendar-alt pt-3 psr-3"
                                                        matTooltip="Hirring Date"></i> {{i.hiringDate | date
                                                    :'mediumDate'}}
                                                </div>
                                                <div><i class="fas fa-mobile-alt pt-3 psr-3" matTooltip="Phone"></i>
                                                    {{i.phone}} </div>
                                                <div><i class="far fa-envelope pt-3 psr-3" matTooltip="Email"></i>
                                                    {{i.email}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
