<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    Share file
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="shareFile">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="email-form">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Reciever email</mat-label>
                            <input matInput formControlName="receiverEmail" placeholder="mario@example.com" required>
                            <mat-icon matSuffix>title</mat-icon>
                            <mat-error *ngIf="shareFile.get('receiverEmail').hasError('required') || shareFile.get('receiverEmail').invalid || shareFile.get('receiverEmail').touched">
                                Email is required
                            </mat-error>
                        </mat-form-field>
                        <ul class="email-suggestions">
                            <li *ngFor="let email of suggestions" (click)="handleEmailSelect(email)">{{email}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" align="end">
                        <button mat-raised-button color="primary" [disabled]="!shareFile.valid" [mat-dialog-close]="1" (click)="sendFile()">Save</button>
                        <button mat-raised-button color="warn" (click)="dialogRef.close()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
