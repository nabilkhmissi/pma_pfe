<div class="container">
    <h3 mat-dialog-title>Are you sure to Accept this user?</h3>
    <div mat-dialog-content>
        <div class="row">
            <!--Gift Icon-->
            <div class="col text-center"> <i class="fas fa-check-circle fa-6x col-green"></i> </div>
            <!--Modal Text-->
            <div class="col-8">
                <dl class="dl-horizontal">
                    <dt class="pull-left me-2">Name:</dt>
                    <dd>{{data.fullName}}</dd>
                    <dt class="pull-left me-2">Role:</dt>
                    <dd> {{ data.roles }}</dd>
                    <dt class="pull-left me-2">Mobile:</dt>
                    <dd> {{ data.phone }}</dd>
                </dl>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end" class="mb-1">
        <button mat-flat-button color="primary" [mat-dialog-close]="1" (click)="confirmDelete()">
          Accept
      </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </mat-dialog-actions>
</div>
