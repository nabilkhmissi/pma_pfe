<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <!--                 <img [src]='leads.img' alt="avatar">
 -->
                <div class="modal-about">
                    {{dialogTitle}}
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="leadsForm" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>FullName</mat-label>
                        <input matInput formControlName="fullName" required>
                        <mat-icon matSuffix>face</mat-icon>
                        <mat-error *ngIf="leadsForm.get('fullName').hasError('required')">
                            Full Name is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <!--   <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>department</mat-label>
                        <input matInput formControlName="department" required>
                        <mat-icon matSuffix>business_center</mat-icon>
                        <mat-error *ngIf="leadsForm.get('department').hasError('required')">
                            Department is required
                        </mat-error>
                    </mat-form-field>
                </div> -->
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" required>
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="leadsForm.get('email').hasError('required') || leadsForm.get('email').touched">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>role</mat-label>
                        <input matInput formControlName="roles" required>
                        <mat-icon matSuffix>flag</mat-icon>
                        <mat-error *ngIf="leadsForm.get('roles').hasError('required')">
                            role is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Mobile</mat-label>
                        <input matInput formControlName="phone" type="number">
                        <mat-icon matSuffix>phone</mat-icon>
                        <mat-error *ngIf="leadsForm.get('phone').hasError('required')">
                            Phone number is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <!--   <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Project</mat-label>
                        <input matInput formControlName="project" required>
                        <mat-icon matSuffix>content_paste_search</mat-icon>
                        <mat-error *ngIf="leadsForm.get('project').hasError('required')">
                            Department is required
                        </mat-error>
                    </mat-form-field>
                </div> -->
            </div>
            <!--    <div class="row">


            </div> -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" align="end">
                        <button mat-raised-button color="primary" [type]="submit" [disabled]="!leadsForm.valid" [mat-dialog-close]="1">Save</button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
