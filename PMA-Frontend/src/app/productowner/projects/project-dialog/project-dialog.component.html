<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    {{project.Projectname}}
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
    <mat-icon>close</mat-icon>
  </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="projectForm">
            <div class="row">

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width " appearance="outline">
                        <mat-label>Document Name</mat-label>
                        <mat-select formControlName="type" id="type" required>
                            <mat-option value="Kick Off">Kick Off</mat-option>
                            <mat-option value="Build Book">Build Book </mat-option>
                            <mat-option value="Access Document">Access Document</mat-option>
                            <mat-option value="HLD-LLD">HLD LLD</mat-option>
                            <mat-option value="Other">Other</mat-option>
                            <mat-option value="Additional-1">Additional-1</mat-option>
                            <mat-option value="Additional-2">Additional-2</mat-option>
                            <mat-option value="Additional-3">Additional-3</mat-option>
                        </mat-select>
                        <mat-error *ngIf="projectForm.get('type').hasError('required')">
                            Document Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-label>Upload file</mat-label>
                    <app-file-upload formControlName="File">
                    </app-file-upload>
                    <!--              <mat-error *ngIf="myProjectsForm.get('File').hasError('required')">
                    Descriptions is required
                </mat-error> -->
                </div>
            </div>



            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" align="end">
                        <button mat-raised-button color="primary" [disabled]="!projectForm.valid" [mat-dialog-close]="1" (click)="save()">Save</button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
