<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    {{dialogTitle}}
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="myProjectsForm" (ngSubmit)="submit">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Project Name</mat-label>
                        <input matInput formControlName="Projectname" required>
                        <mat-icon matSuffix>work_outline</mat-icon>
                        <mat-error *ngIf="myProjectsForm.get('Projectname').hasError('required')">
                            Project Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Project Type</mat-label>
                        <mat-select matInput formControlName="type" required>
                            <mat-option [value]="'Systems Infrastructure'">
                                Systems Infrastructure
                            </mat-option>
                            <mat-option [value]="'Development'">
                                Development
                            </mat-option>
                            <mat-option [value]="'Network Infrastructure'">
                                Network Infrastructure
                            </mat-option>
                            <mat-option [value]="'Systems and Network Infrastructure'">
                                Systems and Network Infrastructure </mat-option>
                            <!--   <mat-option [value]="'Marketing'">
                          IPhone
                      </mat-option> -->
                            <!-- <mat-option [value]="'Testing'">
                                Testing
                            </mat-option> -->
                        </mat-select>
                        <mat-error *ngIf="myProjectsForm.get('type').hasError('required')">
                            Project Type is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
