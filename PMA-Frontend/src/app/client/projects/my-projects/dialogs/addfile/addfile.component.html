<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    Need your feedback for your project: {{dialogTitle}}
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
<mat-icon>close</mat-icon>
</button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="noteForm" (ngSubmit)="submit">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-label>Appreciation letter</mat-label>
                    <app-file-upload formControlName="File">
                    </app-file-upload>
                    <!--              <mat-error *ngIf="myProjectsForm.get('File').hasError('required')">
                            Descriptions is required
                        </mat-error> -->
                </div>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <div class="example-button-row" align="end">
                    <button mat-raised-button color="primary" [type]="submit" [disabled]="!noteForm.valid" [mat-dialog-close]="1" (click)="confirm()">Save</button>
                    <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
