            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <div class="card">
                    <div class="boxs mail_listing">
                        <div class="inbox-center table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th colspan="1">
                                            <div class="inbox-header">Compose New Message</div>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <form class="m-4" [formGroup]="mailform" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-lg-12">

                                    <div class="form-line">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>TO</mat-label>
                                            <input matInput formControlName="TO">
                                        </mat-form-field>
                                    </div>
                                    <div class="form-line">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Subject</mat-label>
                                            <mat-select name="type" formControlName="Subject" [(ngModel)]="selectedOption" (selectionChange)="getfilteredFormData($event)">
                                                <mat-option [value]="'Intervention request'">
                                                    Intervention request
                                                </mat-option>
                                                <mat-option [value]="'Thanking'"> Thanking </mat-option>
                                                <mat-option [value]="'Follow-up calls'">
                                                    Follow-up calls
                                                </mat-option>
                                                <mat-option [value]="'Information request'">
                                                    Information request
                                                </mat-option>
                                                <mat-option [value]="'Customer unreachable by phone'">
                                                    Customer unreachable by phone
                                                </mat-option>
                                                <mat-option [value]="'Customer unreachable (online meeting)'">
                                                    Customer unreachable (online meeting)
                                                </mat-option>
                                                <mat-option [value]="'Closing the intervention'">
                                                    Closing the intervention
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <!--                                     <ckeditor [editor]="Editor" [data]="body" (change)="onChange($event)"></ckeditor> -->
                                    <div class="form-line">
                                        <mat-form-field class="example-full-width mb-3" appearance="outline">
                                            <mat-label>message</mat-label>
                                            <textarea matInput required formControlName="message" name="message" [value]="body" rows="6">{{body}}
                                            </textarea
                      >
                    </mat-form-field>
                  </div>

              </div>
              <div class="col-lg-12">
                <div class="m-l-25 m-b-20">
                  <button class="btn-space" [disabled]="!mailform.valid " mat-raised-button color="primary">Submit</button>
                  <button type="button" (click)="resetForm()" mat-raised-button color="warn">Discard</button>
                </div>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>

</section>
